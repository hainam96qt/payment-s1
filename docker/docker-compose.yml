version: "3.4"

networks:
  cas-network:
    driver: bridge

services:
  cas-ctl:
    build:
      context: ..
      dockerfile: Dockerfile_ctl
      target: cas-ctl-app
    restart: on-failure
    ports:
      - "8082:8082"
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - mysql-db
    networks:
      - cas-network

  mysql-db:
    image: mysql:5.7.30
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: on-failure
    networks:
      - cas-network
    environment:
      MYSQL_ROOT_PASSWORD: mysql_db
      MYSQL_DATABASE: content_assurance_service
      MYSQL_USER: vieon
      MYSQL_PASSWORD: mysql_db
    volumes:
      - ~/volumes/mysql_db:/var/lib/mysql_db
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1"]
      interval: 30s
      timeout: 10s
      retries: 5
